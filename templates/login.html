{% extends "base.html" %}

{% block title %}Login - CCICT Helpdesk{% endblock %}

{% block content %}
<div class="container" style="max-width: 1000px; margin-top: 50px;">
  <header style="text-align: center; margin-bottom: 40px;">
    <h1 style="font-size: 2.5rem; font-weight: bold;">CCICT Helpdesk</h1>
    <p style="color: var(--text-secondary);">DBMS Security Lab</p>
  </header>

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
    <!-- Login Form -->
    <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <h2 style="margin-bottom: 20px;">Staff Login</h2>
      <form action="{{ url_for('login') }}" method="post">
        <div style="margin-bottom: 15px;">
          <input type="text" name="username" placeholder="Username" required
            style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px;">
        </div>
        <div style="margin-bottom: 15px; position: relative;">
          <input type="password" id="password" name="password" placeholder="Password" required
            style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px;">
          <button type="button" id="togglePassword" 
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
            <i class="fas fa-eye" style="color: var(--text-secondary);"></i>
          </button>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        {% if login_message %}
          <p style="color: var(--danger-color); margin-top: 15px; text-align: center;">{{ login_message }}</p>
        {% endif %}
      </form>
    </div>

    <!-- New Ticket Form -->
    <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <h2 style="margin-bottom: 20px;">Create Ticket</h2>
      <form action="{{ url_for('submit_ticket') }}" method="post">
        <div style="margin-bottom: 15px;">
          <input type="text" name="student_id" placeholder="Student ID" required
            style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
          <textarea name="issue" placeholder="Describe your issue..." rows="4" required
            style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px;"></textarea>
        </div>
        <button type="submit" class="btn btn-success" style="width: 100%;">Submit Ticket</button>
        {% if ticket_message %}
          <p style="color: var(--secondary-color); margin-top: 15px; text-align: center;">{{ ticket_message }}</p>
        {% endif %}
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/password_toggle.js') }}"></script>
{% endblock %}
